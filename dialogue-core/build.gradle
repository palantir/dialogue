apply from: "$rootDir/gradle/publish-jar.gradle"
apply plugin: 'com.palantir.metric-schema'
apply plugin: 'org.inferred.processors'

dependencies {
    compile project(':dialogue-target')
    compile 'com.github.ben-manes.caffeine:caffeine'
    compile 'com.google.guava:guava'
    compile 'com.netflix.concurrency-limits:concurrency-limits-core'
    compile 'com.palantir.conjure.java.runtime:client-config'
    compile 'com.palantir.safe-logging:preconditions'
    compile 'com.palantir.tracing:tracing'
    compile 'io.dropwizard.metrics:metrics-core'

    testImplementation 'com.palantir.conjure.java.runtime:keystores'
    testImplementation 'com.palantir.safe-logging:preconditions-assertj'
    testImplementation 'com.palantir.tracing:tracing-test-utils'
    testImplementation 'org.assertj:assertj-core'
    testImplementation 'org.assertj:assertj-guava'
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.mockito:mockito-core'
    testImplementation 'org.mockito:mockito-junit-jupiter'
    testRuntimeOnly 'org.slf4j:slf4j-simple'

    annotationProcessor 'org.immutables:value'
    compile 'org.immutables:value::annotations'

    testAnnotationProcessor 'org.immutables:value'
}

configurations.testCompileClasspath.exclude module: 'junit' // prefer junit5
