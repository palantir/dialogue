types:
  definitions:
    default-package: com.palantir.dialogue.example
    objects:
      SampleObject:
        fields:
          intProperty: integer

      AliasOfOptional:
        alias: optional<string>

      AliasOfAliasOfOptional:
        alias: AliasOfOptional

      Alias1:
        alias: optional<string>

      Alias2:
        alias: optional<integer>

      Alias3:
        alias: optional<double>

      AliasAlias1:
        alias: Alias1

      Jackson212Bug:
        fields:
          parameters: map<string, UnionExample>

      UnionExample:
        union:
          double: AliasDouble

      AliasDouble:
        alias: double

services:
  SampleService:
    name: Sample Service
    package: com.palantir.dialogue.example
    default-auth: none
    endpoints:

      voidToVoid:
        http: GET /voidToVoid

      objectToObject:
        http: POST /objectToObject/objects/{path}
        args:
          path: string
          header:
            param-id: HeaderKey
            type: datetime
            param-type: header
          queryKey:
            type: list<rid>
            param-type: query
          body: SampleObject
        returns: SampleObject

      getOptionalBinary:
        http: GET /getOptionalBinary
        returns: optional<binary>

      getMyAlias:
        http: GET /getMyAlias
        returns: AliasOfOptional

      getMyAlias2:
        http: GET /getMyAlias2
        returns: AliasOfAliasOfOptional

